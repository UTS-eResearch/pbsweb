[uwsgi]
processes = 1
socket = /run/uwsgi/testapp.sock
chmod-socket = 640
chown-socket = nginx:nginx
vacuum = true

virtualenv   = /var/www/wsgi/virtualenvs/pbsweb/
wsgi-file    = /var/www/wsgi/apps/testapp.py
touch-reload = /var/www/wsgi/apps/testapp.py
chdir        = /var/www/wsgi/apps/

mount = /testapp=testapp:app
manage-script-name = true

